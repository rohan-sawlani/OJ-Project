

{% extends 'base.html' %}
{% block title %}All Problems{% endblock %}
{% block content %}
<h2>All Problems</h2>

<ul>
  {% for problem in problems %}
    <li>
      <a href="{% url 'problems_detail' problem.id %}">
        <strong>{{ problem.title }}</strong>
      </a>
      <br>
      <strong>Difficulty:</strong> {{ problem.difficulty }}<br>
      <strong>Tags:</strong> {{ problem.tags}}<br>
      <hr>
    </li>
  {% endfor %}
</ul>


<p><a href="{% url 'create_problem' %}">Create a New Problem</a></p>
<p><a href="{% url 'logout-user' %}">Logout</a></p>
{% endblock %}
